{% extends 'layout.html' %}

{% block body %}

<h3 class="mt-3">Events</h3>

<table class="table table-striped">
    <th>Event</th>
    <th>Unit</th>
    {% for event in events %}
        <tr>
            <td>
            <a href="{% url 'event' event.id %}"> {{event.name}}</a>
            </td>
            <td>{{ event.unit }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
