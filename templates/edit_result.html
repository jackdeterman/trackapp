{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

<h3 class="mt-3">Edit Result for {{user.get_full_name}}</h3>

Edit Result: <br/>
<form method="POST" class="form">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% crispy form %}
</form>

{% endblock %}
