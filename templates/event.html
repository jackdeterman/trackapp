{% extends 'layout.html' %}

{% block body %}

<h3 class="mt-3">{{event.name}} Results</h3>

<a href="{% url 'merge_event' event.id %}" class="btn btn-primary">Merge Event</a>
<table class="table table-striped">
    <th>Athlete</th>
    <th>Result</th>
    <th>Meet</th>

    {% for result in results %}
        <tr>
            <td>
                <a href="{% url 'profile' result.athlete.id %}"> {{result.athlete.get_full_name}}</a>
            </td>
            <td>
                {{result.formatted_result}}
            </td>
            <td>
                <a href="{% url 'meet' result.meet.id %}"> {{result.meet.description}}, {{result.meet.date}}</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
