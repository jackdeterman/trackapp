{% extends 'layout.html' %}

{% block body %}

<h3 class="mt-3">Events</h3>

{% if request.user.is_superuser %}
    <div class="mb-3">
        <a href="{% url 'create_team' %}" class="btn btn-primary">Create New Team</a>
    </div>
{% endif %}
<table class="table table-striped">
    <th>Teams</th>
    {% for team in teams %}
        <tr>
            <td>
            <a href="{% url 'team' team.id %}"> {{team.name}}</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
